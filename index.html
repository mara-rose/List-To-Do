<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do-list</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="nav-bar"><p>To Do List</p></div>
    <div class="nav-list">
    <div class="todo-input-grid">
      <input class="js-name-input name-input" placeholder="to do list">
      <input class="js-date-input date-input" type="date">
      <input class="js-time-input time-input" type="time">
      <button class="add-button" onclick="AddToDo() ">Add</button>     
      <div class="js-to-list todo-grid"></div>
      </div>
    </div>
  </div>
  <p class="js-note-input"></p>
  <script src="script.js"></script>
</body>
</html>
